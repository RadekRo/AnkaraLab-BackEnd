name: Create Pull Request

on:
  push:
    branches:
      - '*'
    # Exclude main branch
    paths-ignore:
      - 'main/**'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Pull Request
        run: |
          # Use the GitHub CLI to create a pull request
          pr_title=$(gh pr create --base main --head ${{ github.ref }} --title "GitHub Actions: Automated Pull Request" --body "This pull request was automatically created by the GitHub Actions." --fill --silent)
          echo "Automatic pull request has been created. Title: $pr_title. Thank you."